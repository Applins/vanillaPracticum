<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Logs</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico" />
    <form>
      <select
        aria-label="Select Course"
        id="course"
        name="course"
        data-cy="course_select"
      >
        <option selected value="">Choose Courses</option></select
      ><br />
      <label for="uvuId">UVU ID</label><br />
      <input
        type="text"
        id="uvuId"
        name="uvuId"
        data-cy="uvuId_input"
        maxlength="8"
        style="display: none"
      />

      <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">Student Logs</h3>
      <ul data-cy="logs" id="logs"></ul>
      <label>New Log</label><br />
      <textarea
        style="height: 75px"
        aria-label="add log textarea"
        data-cy="log_textarea"
      ></textarea
      ><br />
      <button type="submit" data-cy="add_log_btn" disabled>Add Log</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
